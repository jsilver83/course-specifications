<form class="form-horizontal" style="padding: 0 5em 0 5em">

    <P id="redirect_message">
        Visit Course Specification Website to make your Decision
    </P>

    <script cam-script type="text/form-script">
        var variableManager = camForm.variableManager;

        camForm.on('submit', function () {
            if ($('#redirect_message').css('color') === 'red') {
                $('#redirect_message').css('color', 'black');
            } else {
                $('#redirect_message').css('color', 'red');
            }
            // prevent form submit
            evt.submitPrevented = true;
        });
    </script>

    <style type="text/css">
        #request_info {
            display: none;
        }

        .info_table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .info_table td, .info_table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .info_table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .info_table tr:hover {
            background-color: #ddd;
        }

        .info_table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #808182;
            color: white;
        }

        .row.vdivide [class*='col-']:not(:last-child):after {
            background: #e0e0e0;
            width: 3px;
            content: "";
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            min-height: 70px;
        }
    </style>


</form>
