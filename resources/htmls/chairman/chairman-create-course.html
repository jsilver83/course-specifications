        <div class="content-section">
            <form class="row">
                <div class="col-12">
                    <div class="card mb-4 course-title">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <h6 class="mb-0 mr-auto">Create new course</h6>
                                <div class="d-flex align-items-center">
                                    <small class="text-danger mr-3">* Mandatory</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Catalog details -->
                    <div class="card mb-4 form-accordian">
                        <div class="card-body p-0">
                            <div class="card-header pl-3 pr-3 pt-2 pb-2 d-flex align-items-center border-0" data-toggle="collapse" data-target="#coursedescription" aria-expanded="false" aria-controls="coursedescription">
                                <span class="mr-auto">Course details</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <div class="collapse show p-3 pt-4 pb-4" id="coursedescription">
                                <div class="row">
                                    <div class="col-sm-3 col-12 pr-sm-1">
                                        <div class="form-group">
                                            <lable>Course code <sup class="text-danger">*</sup></lable>
                                            <div class="row">
                                                <div class="col-6 pr-2">
                                                    <select class="form-control">
                                                        <option>ARC</option>
                                                    </select>
                                                </div>
                                                <div class="col-6 pl-2">
                                                    <input class="form-control" placeholder="E.g., 101" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-9 col-12">
                                        <div class="form-group">
                                            <lable>Course title <sup class="text-danger">*</sup></lable>
                                            <input type="text" class="form-control" placeholder="Enter method" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Catalog details -->

                    <!-- Assign maintainer & reviewer -->
                    <div class="card mb-4 form-accordian">
                        <div class="card-body p-0">
                            <div class="card-header pl-3 pr-3 pt-2 pb-2 d-flex align-items-center border-0" data-toggle="collapse" data-target="#coursedescription" aria-expanded="false" aria-controls="coursedescription">
                                <span class="mr-auto">Assign maintainer & reviewer</span>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <div class="collapse show p-3 pt-4 pb-4" id="coursedescription">
                                <div class="row">
                                    <div class="col-sm-3 col-12 pr-sm-1">
                                        <div class="form-group">
                                            <lable>Assign Maintainer <sup class="text-danger">*</sup></lable>
                                            <select class="form-control">
                                                <option>Select maintainer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 col-12">
                                        <div class="form-group">
                                            <lable>Assign Reviewer <sup class="text-danger">*</sup></lable>
                                            <select class="form-control">
                                                <option>Select reviewer</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Assign maintainer & reviewer -->

                    <!--Form Button -->
                    <div class="row">
                        <div class="col-sm-6 col-12">
                        </div>
                        <div class="col-sm-6 col-12 text-right">
                            <button class="btn btn-primary">Create new course</button>
                        </div>
                    </div>
                    <!--/Form Button -->

                </div>
